<div *ngIf="data">
  <h2>name: {{data.name | uppercase}}</h2>
  <div><span>id: </span>{{data.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="data.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
